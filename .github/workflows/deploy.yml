name: Terraform + Build & Deploy Node.js (single job)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_WORK_DIR: project-root/infra
  NODE_SRC_DIR: src
  NODE_VERSION: "20"
  AZURE_WEBAPP_NAME: nodejs-app-aishwarya-dev

jobs:
  infra_build_deploy:
    runs-on: ubuntu-latest

    env:
      ARM_USE_OIDC: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      # ----- Checkout -----
      - name: Checkout
        uses: actions/checkout@v4

      # ----- Azure Login (for Terraform + WebApp) -----
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Show Azure context (sanity)
        run: az account show -o table

      # ----- Terraform -----
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_WORK_DIR }}
        run: terraform init

      - name: Terraform Plan (dev)
        working-directory: ${{ env.TF_WORK_DIR }}
        run: terraform plan -var-file=dev.tfvars

      - name: Terraform Apply (dev)
        working-directory: ${{ env.TF_WORK_DIR }}
        run: terraform apply -auto-approve -var-file=dev.tfvars

      # ----- Node build (in ./src) -----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Ensure src/package.json exists (fail fast if layout is wrong)
      - name: Sanity check: src layout
        shell: bash
        run: |
          set -e
          if [ ! -f "${{ env.NODE_SRC_DIR }}/package.json" ]; then
            echo "ERROR: '${{ env.NODE_SRC_DIR }}/package.json' not found. Ensure your app lives in '${{ env.NODE_SRC_DIR }}'." >&2
            exit 1
          fi
          echo "Found ${{ env.NODE_SRC_DIR }}/package.json"

      - name: Install deps
        working-directory: ${{ env.NODE_SRC_DIR }}
        run: npm ci

      # Optional build step (safe to keep)
      - name: Build (optional)
        working-directory: ${{ env.NODE_SRC_DIR }}
        run: npm run build --if-present

      # ----- Package the CONTENTS of src into a zip (so package.json is at zip root) -----
      - name: Create deployment artifact (zip)
        shell: bash
        run: |
          set -e
          cd "${{ env.NODE_SRC_DIR }}"    # cd src
          zip -r ../app.zip .             # zip the CONTENTS of src ('.' is important)
          cd ..

      # ----- ZipDeploy to App Service -----
      - name: Deploy to Azure Web App (ZipDeploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: app.zip
