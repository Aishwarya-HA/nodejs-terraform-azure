
name: Deploy Node.js App to Azure App Service (Publish Profile)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: nodejs-app-aishwarya     # <-- must match your App Service name
  NODE_VERSION: "20.x"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./src/package-lock.json   # << key fix

      - name: Install dependencies
        working-directory: ./src
        run: npm ci   # uses the lock file for reproducible installs

      - name: Run tests (optional)
        working-directory: ./src
        run: npm test --if-present

      - name: Build (optional)
        working-directory: ./src
        run: npm run build --if-present

      - name: Deploy to Azure Web App (Publish Profile)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./src
