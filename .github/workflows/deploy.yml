name: Terraform + Build & Deploy Node.js (single job)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_WORK_DIR: project-root/infra
  NODE_SRC_DIR: src
  NODE_VERSION: "20"
  AZURE_WEBAPP_NAME: nodejs-app-aishwarya-dev

jobs:
  infra_build_deploy:
    runs-on: ubuntu-latest

    env:
      ARM_USE_OIDC: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      # ----- Checkout -----
      - name: Checkout
        uses: actions/checkout@v4

      # ----- Azure Login (for Terraform + WebApp) -----
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Show Azure context (sanity)
        run: az account show -o table

      # ----- Terraform -----
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_WORK_DIR }}
        run: terraform init

      - name: Terraform Plan (dev)
        working-directory: ${{ env.TF_WORK_DIR }}
        run: terraform plan -var-file=dev.tfvars

      - name: Terraform Apply (dev)
        working-directory: ${{ env.TF_WORK_DIR }}
        run: terraform apply -auto-approve -var-file=dev.tfvars

      # ----- Node build (in ./src) -----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        working-directory: ${{ env.NODE_SRC_DIR }}
        run: npm ci

      # If you have any build step (React/TS, etc.). Safe to leave.
      - name: Build (optional)
        working-directory: ${{ env.NODE_SRC_DIR }}
        run: npm run build --if-present

      # ----- Deploy src contents directly (no zip/artifact) -----
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.NODE_SRC_DIR }}
